<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="wall" src="images/brick.jpeg" crossorigin="anonymous" />
		<img id="ground" src="images/wood.jpg" crossorigin="anonymous" />
		<img id="base" src="images/metal.jpeg" crossorigin="anonymous" />
		<img id="ball" src="images/basketball.png" crossorigin="anonymous" />
		<img id="scoreboard" src="images/scoreboard.jpg" crossorigin="anonymous" />

	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #wall">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #ground; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "1.5" height = "1" depth = "1"
		position = "-1 0.5 -3"
		rotation = "0 90 0"  
		color = "#8888BB"
		material = "src: #base"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-cylinder
		radius = "0.5" height = "1"
		position = " -1 1.5 -3"
		color = "#8888BB"
		material = "src: #base"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-sphere
		radius = ".15"
		position = "-1.45 1.5 -3"
		color = "#220e45"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-sphere
		radius = ".05"
		position = "-1.58 1.5 -3"
		color = "#FFFFFF"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-cylinder
		radius = "0.1" height = "3"
		position = " -1 3 -3"
		color = "#8888BB"
		material = "src: #base; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-box
		width = ".25" height = "3" depth = "4"
		position = "-1 5 -3"
		rotation = "0 0 0"  
		color = "#8888BB"
		material = "src: #scoreboard"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-sphere
		radius = "1.25"
		position = "0 1.25 -5"
		material = "src: #ball;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
</a-scene>
</body>
</html>
