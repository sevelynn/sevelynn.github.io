<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
		<img id="ground" src="images/tiles.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/wood.jpg" crossorigin="anonymous" />
		<img id="ball" src="images/basketball.png" crossorigin="anonymous" />
		<img id="particle" src="images/red-particle.png" crossorigin="anonymous" />
		<img id="particle2" src="images/blue-particle.png" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.00 0.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #ground; repeat:10 10; transparent: true; opacity: 0.75"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "2" height = "1" depth = "1"
		position = "-1 0.5 -3"
		rotation = "0 45 0"  
		color = "#FFFFFF"
		material = "src: #crate"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-cylinder
		radius = "0.5" height = "1"
		position = " -1 1.5 -3"
		color = "#8888BB"
		material = "src: #crate"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
	<a-sphere
		radius = ".15"
		position = "-1.5 1.25 -3"
		color = "#220e45"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-sphere
		radius = ".05"
		position = "-1.5 1.25 -3"
		color = "#FFFFFF"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-sphere
		radius = "1.25"
		position = "0 1.25 -5"
		material = "src: #ball;"
		shadow = "cast: true; receive: true">
	</a-sphere>
	
	<a-cylinder
		radius = "0.5" height = "1.5"
		position = " 1 0.75 -3"
		color = "#8888BB"
		material = "src: #particle; repeat: 4 2;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
</a-scene>
</body>
</html>
