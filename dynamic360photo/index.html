<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
  
    <a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpeg" crossorigin="anonymous" />
	<img id="beach" src="images/beach.jpg" crossorigin="anonymous" />
	<img id="dragon" src="images/sohmal.jpg" crossorigin="anonymous" />
	<img id="jaeger" src="images/jaeger.jpg" crossorigin="anonymous" />
	<img id="" src="images/.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>
    
      <a-entity position="0 0 0" gltf-model="models/sharktooth.glb"
        position="-2 2 -2"
        scale=".2 .2 .2"     
        rotation="0 45 0"
        value="Nine O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #beach"      
      ></a-entity>      

     <a-box
        position="2 2 -2"
        scale=".2 .2 .2" 
        rotation="0 -45 0"
        value="Three O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #sohmal"      
      ></a-box>  
     <a-box
        position="0 2 2.5"
        scale=".2 .2 .2" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #jaeger"     
      ></a-box> 
     <a-box
        position="2 2 2.5"
        scale=".2 .2 .2" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #"     
      ></a-box> 
    <a-camera>
        <a-cursor color=#ff77ff></a-cursor>
    </a-camera>
	
</a-scene>
    
    
    
    
    
</body>
