<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
  
    <a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpeg" crossorigin="anonymous" />
	<img id="beach" src="images/beach.jpg" crossorigin="anonymous" />
	<img id="dragon" src="images/sohmal.jpg" crossorigin="anonymous" />
	<img id="dogs" src="images/dogs.jpg" crossorigin="anonymous" />
	<img id="pennywise" src="images/pennywises.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>
    
      <a-entity gltf-model="models/sharktooth.glb"
        position="-2 2 3"
        scale=".02 .02 .02"     
        rotation="0 45 0"
        value="Nine O'Clock"
	align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #beach"      
      ></a-entity>      

     <a-entity gltf-model="models/dragonsurveying.glb"
        position="2 1 -2"
        scale=".75 .75 .75" 
        rotation="0 -45 0"
        value="Three O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #dragon"      
      ></a-entity> 
	    
     <a-entity gltf-model="models/dog.glb"
        position="0 2 2.5"
        scale=".01 .01 .01" 
        rotation="0 90 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #dogs"     
      ></a-entity> 
	    
     <a-entity gltf-model="models/clown.glb"
        position="2 2 2.5"
        scale=".5 .5 .5" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #pennywise"     
      ></a-entity> 
	    
    <a-camera>
        <a-cursor color=#ff77ff></a-cursor>
    </a-camera>
	
</a-scene>
    
    
    
    
    
</body>
